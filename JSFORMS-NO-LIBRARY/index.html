<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <title>formularios</title>
  </head>
  <body>
    <div class="container">
      <h2>Solicitud de Contacto</h2>
      <p>
        Envíe sus datos, elija un tipo de seguro y le escribiremos a la brevedad
      </p>
      <form action="" id="contactForm">
        <div class="form-group">
          <label
            >Nombre:
            <input
              type="text"
              autocomplete="name"
              placeholder="Primer nombre..."
              required
              title="Primer nombre. 2 caracteres min, max 20"
              minlength="2"
              maxlength="20"
            />
          </label>
        </div>
        <div class="form-group">
          <label
            >Apellido:
            <input
              type="text"
              autocomplete="additional-name"
              placeholder="Apellido..."
              title="2 caracters min, max 20"
              required
              minlength="2"
              maxlength="20"
            />
          </label>
        </div>
        <div class="form-group">
          <label
            >DNI:
            <input
              type="text"
              placeholder="Tu DNI, con o sin puntos..."
              title="Formato de DNI válido, con o sin puntos"
              required
              pattern="^[\d]{1,3}\.?[\d]{3}\.?[\d]{3}$"
              oninvalid="this.setCustomValidity('DNI válido: 7 números mínimo, 9 máximo')"
              oninput="setCustomValidity('')"
            />
          </label>
        </div>
        <div class="form-group">
          <label
            >Correo electrónico:
            <input
              type="email"
              placeholder="nombre@correo.com.ar..."
              title="Escriba un email válido"
              required
              pattern="^[\w.\-]+@([\w\-]+\.)+[\w\-]{2,}$"
            />
          </label>
        </div>
        <div class="form-group">
          <label
            >Teléfono:
            <input
              type="tel"
              placeholder="Área sin el 0, móvil sin el 15..."
              title="Teléfono fijo o móvil"
            />
          </label>
        </div>
        <div class="form-group">
          <label
            >Tipo de seguro:
            <select name="type" required>
              <option value="" disabled selected>Seleccione una opción</option>
              <option value="bronce">Bronce</option>
              <option value="plata">Plata</option>
              <option value="oro">Oro</option>
            </select>
          </label>
        </div>

        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
      </form>
    </div>

    <script>
      document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();
        Swal.fire({
          title: "Hello!",
          text: "This is a SweetAlert2 alert.",
          icon: "success",
          confirmButtonText: "Cool",
        });
      });
    </script>
  </body>
</html>
